<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Temperature Converter</h2>

    
    <div class="row" style="display:flex; gap:15px; flex-wrap:wrap;">
        <div class="col" style="flex:1; min-width:140px;">
            <div class="label-input-group">
                <label for="tempInput">Degrees</label>
                <input type="number" id="tempInput" placeholder="Enter value">
            </div>
        </div>

        <div class="col" style="flex:1; min-width:140px;">
            <div class="label-input-group">
                <label for="inputUnit">Type</label>
                <select id="inputUnit">
                    <option value="F">Fahrenheit</option>
                    <option value="C">Celsius</option>
                    <option value="K">Kelvin</option>
                </select>
            </div>
        </div>
    </div>

    
    <div class="label-input-group">
        <label for="result">Result</label>
        <input type="text" id="result" placeholder="Converted temperature" readonly>
    </div>

    
    <div class="button-wrapper">
        <button id="convertBtn">Convert</button>
    </div>
</div>


<script src="script.js"></script>

</body>
</html>
